<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommended Crops</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Recommended Crops in {{ district }}</h1>
    <ul>
      {% for crop, price in recommended_crops %}
      <li>{{ crop }} - {{ price }} Rs per quintal</li>
      {% endfor %}
    </ul>
    <a href="/">Go Back</a>
  </body>
</html>
