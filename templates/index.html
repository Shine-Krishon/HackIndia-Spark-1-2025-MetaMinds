<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Price Prediction</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Crop Price Forecasting</h1>

      <form action="/forecast" method="get">
        <label for="district">Select District</label>
        <select id="district" name="district" required class="district-select">
          <option value="">Select District</option>
          {% for district in districts %}
          <option value="{{ district }}">{{ district }}</option>
          {% endfor %}
        </select>

        <label for="crop">Select Crop</label>
        <select id="crop" name="crop" required class="crop-select">
          <option value="">Select Crop</option>
          {% for crop in crops %}
          <option value="{{ crop }}">{{ crop }}</option>
          {% endfor %}
        </select>

        <button type="submit" class="btn">
          Get Forecast & Recommendations
        </button>
      </form>
    </div>
  </body>
</html>
